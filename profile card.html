<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            transition: all 0.3s ease;
        }

        .profile-card:hover::before {
            height: 10px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f5f5f5;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
        }

        .profile-card:hover .profile-img {
            transform: scale(1.05);
            border-color: #ff7e5f;
        }

        .name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .designation {
            color: #777;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .bio {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #f5f5f5;
            border-radius: 50%;
            color: #555;
            font-size: 18px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icons a:hover {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            transform: translateY(-3px);
        }

        @media (max-width: 400px) {
            .profile-card {
                padding: 20px;
            }
            
            .name {
                font-size: 20px;
            }
            
            .designation {
                font-size: 14px;
            }
            
            .bio {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://raw.githubusercontent.com/SaiBala07/Cloudvandana/refs/heads/main/pi.jfif?token=GHSAT0AAAAAADAVVBLATICWIAXD5CD26ILAZ7MGLRQ" alt="Profile Image" class="profile-img">
        <h1 class="name">Sai Velavarthipati</h1>
        <p class="designation">UX/UI Designer</p>
        <p class="bio">Passionate about creating beautiful and functional user experiences. With over 1 year of experience in designing digital products that people love to use.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-dribbble"></i></a>
        </div>
    </div>
</body>
</html>
